<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Set the background color to black */
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- This div is where particles.js will render the particles -->
    <div id="particles-js"></div>

    <!-- Link to the particles.js library -->
    <script src="particles.js"></script>
    <!-- Your custom script to initialize particles.js -->
    <script src="app.js"></script>
</body>
</html>
